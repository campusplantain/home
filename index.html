<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Food & Snacks Order</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>üçî</h1>
      <h1 class="logo">Campus Plantain</h1>
      <nav>
        <button id="auth-btn">Sign In</button>
        <button id="cart-btn">üõí Cart (<span id="cart-count">0</span>)</button>
        <button id="history-btn">üìú History</button>
      </nav>
      <span class="auth-user" id="auth-user"></span>
    </header>
    <main>
      <section class="menu" id="menu"></section>
    </main>
    <div class="cart-modal" id="cart-modal">
      <div class="cart-content">
        <h2>Your Cart</h2>
        <ul id="cart-list"></ul>
        <div class="cart-total">
          <span>Total:</span> <span id="cart-total">‚Çµ0.00</span>
        </div>
        <button id="order-btn">Order Now</button>
        <button id="close-cart">Close</button>
      </div>
    </div>
    <div class="order-confirm" id="order-confirm">
      <div class="order-box">
        <h2>Order Placed! üéâ</h2>
        <p>Thank you for your purchase.</p>
        <button id="close-confirm">Close</button>
      </div>
    </div>
    <div class="auth-modal" id="auth-modal">
      <div class="auth-box">
        <h2 id="auth-title">Sign In</h2>
        <div class="auth-tabs">
          <button id="tab-signin" class="active">Sign In</button>
          <button id="tab-signup">Sign Up</button>
        </div>
        <form id="signin-form" class="auth-form" style="display: block">
          <input
            type="email"
            id="signin-email"
            placeholder="Email"
            required
            autocomplete="username" />
          <input
            type="password"
            id="signin-password"
            placeholder="Password"
            required
            autocomplete="current-password" />
          <div class="auth-error" id="signin-error"></div>
          <button type="submit">Sign In</button>
        </form>
        <form id="signup-form" class="auth-form" style="display: none">
          <input
            type="email"
            id="signup-email"
            placeholder="Email"
            required
            autocomplete="username" />
          <input
            type="password"
            id="signup-password"
            placeholder="Password"
            required
            autocomplete="new-password" />
          <input
            type="text"
            id="signup-displayname"
            placeholder="Display Name"
            required
            autocomplete="name" />
          <input
            type="tel"
            id="signup-phone"
            placeholder="Phone Number"
            required
            autocomplete="tel" />
          <input
            type="text"
            id="signup-location"
            placeholder="Location (e.g. Hall, Hostel, Room)"
            required
            autocomplete="address-line1" />
          <div class="auth-error" id="signup-error"></div>
          <button type="submit">Sign Up</button>
        </form>
        <button id="close-auth">Close</button>
      </div>
    </div>
    <div class="image-preview-modal" id="image-preview-modal">
      <div class="image-preview-box">
        <div class="image-preview-title" id="preview-title"></div>
        <img id="preview-img" src="" alt="Preview" />
        <button id="close-preview">Close</button>
      </div>
    </div>

    <div class="order-history-modal" id="order-history-modal">
      <div class="order-box" style="max-width: 600px">
        <h2>Your Order History</h2>
        <div
          id="order-history-list"
          style="max-height: 350px; overflow-y: auto"></div>
        <button id="close-history">Close</button>
      </div>
    </div>
    <footer>
      <div>&copy; 2025 Campus Plantain. All rights reserved.</div>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
